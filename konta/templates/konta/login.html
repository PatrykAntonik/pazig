{% extends 'base.html' %}

{% load bootstrap5 %}

{% block body_block %}
    <div class="container">
        <h1>Login</h1>
        <form method = "POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-outline-dark">Login</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock body_block %}
