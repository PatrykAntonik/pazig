{% extends "posty/post_base.html" %}
{% load bootstrap5 %}
{% block post_content %}
<div class="container containter-form">
    <h2 class="h2-form">Create new post</h2>
    <form method = "POST" action = "{% url 'posts:create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-outline-light btn-lg btn-post">Post</button>
        {% endbuttons %}
        </form>
    </div>
{% endblock post_content %}
