{% extends "posty/post_base.html" %}

{% load bootstrap5 %}

{% block post_content %}
<div class="container">
    <h3>Create new post</h3>
    <form method = "POST" action = "{% url 'posts:create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-outline-dark">Post</button>
        {% endbuttons %}
        </form>
    </div>
{% endblock post_content %}
