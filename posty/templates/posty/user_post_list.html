{% extends 'posty/post_base.html' %}

{% block prepost %}
    <div class="col-12">
        <h1 class="posts-by-user">@{{post_user.username}}</h1>
    </div>
{% endblock prepost %}

{% block post_content %}
    <div class ="col-lg-12" >
        {% for post in post_list %}
            {% include 'posty/_post.html' with group=post.group hide_group_name=True %}
        {% endfor %}
    </div>
{% endblock post_content %}
