<div>
  <h3>{{post.message_html|safe}}</h3>
  <div>
    <strong>{{ post.user.username }}</strong>
    <h5>
      <span>
        <a href="{% url 'posts:for_user' username = post.user.username %}"></a>
      </span>
      <time datetime="">
        <a
          href="{% url 'posts:single' username = post.user.username pk=post.pk %}"
        ></a>
      </time>
    </h5>
    <div>
        {% if user.is_authenticated and post.user == user %}
        <button type="button" class="btn btn-outline-dark">
            <a href="{% url 'posts:delete' pk = post.pk %}">Delete</a>
        </button>
        {% else %}
        {% endif %}
    </div>
  </div>
</div>
