{% extends "posty/post_base.html" %}

{% block post_content %}
    <h3>You want to delete the post?</h3>
    <div>
        {% include 'posty/_post.html' with post=object hide_delete=True %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-lg">Delete</button>  
        <button type="submit" class="btn btn-outline-light btn-lg">
            <a href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
        </button>      
    </form>
{% endblock post_content %}
