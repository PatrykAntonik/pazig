{% extends "posty/post_base.html" %}


{% block post_content %}
    <h3>You want to delete post?</h3>
    <div>
        {% include 'posty/_post.html' with post = object hide_delete = True %}
    </div>
    <form method = "POST">
        {% csrf_token %}
        <button type="button" class="btn btn-outline-danger">Delete</button>  
        <button type="button" class="btn btn-outline-dark">
            <a href="{% url 'posts:single' %} username=user.username pk = object.pk ">Cancel</a>
        </button>      
    </form>
{% endblock post_content %}
